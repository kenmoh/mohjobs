{% extends "layout.html" %}
<!-- Loading Static -->
{% load static %}
<!-- ------- -->
{% block title %} | List Job {% endblock %}
<!-- Crispy Tag -->
{% load crispy_forms_tags %}
<!-- Main Content -->
{% block content %}
<!-- Register -->
<section class="container">
  <div class="row  mt-5 mb-5">
    <div class="col-sm-12 col-md-6 col-lg-6 offset-md-3 offset-lg-3">
      <div class="card border-secondary mb-3">
        <div class="card-body">
          <h3 class="card-title text-center teal-text">Post Job</h3>
          <p class="text-danger text-center">
            *** Provide Application Link or Email ***
          </p>
          <hr />
          {% include "partials/_alert.html" %}
          <form method="POST" class="mt-4" autocomplete="off">
            {% csrf_token %}
            <!-- -------- -->
            {{form |crispy}}
            <button type="submit" class="btn btn-black  btn-sm mt-1 btn-block">
              Post
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
