{% extends "layout.html" %}
<!-- Loading Static -->
{% load static %}
<!-- Crispy Form Tags -->
{% load crispy_forms_tags %}
<!-- Main Content -->
{% block content %}
<!-- Login Form -->
<section class="container">
    <div class="row  mt-5 mb-5">
        <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
            <div class="card border-secondary mb-3">
                <div class="card-body">
                    <h5 class="card-title text-center teal-text">Reset Password</h3>
                        <hr />
                        {% include "partials/_alert.html" %}
                        <form method="POST" class="mt-4">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="btn btn-black  btn-sm mt-3 btn-block">
                                Request Password Reset
                            </button>
                            <br>
                        </form>
                        <br />
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
