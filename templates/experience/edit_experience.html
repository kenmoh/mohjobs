{% extends "layout.html" %}
<!-- Loading Static Files -->
{% load static %}
<!-- ------- -->
{% block title %} | Edit Experience {% endblock %}
<!-- Main Content -->
{% block content %}
<!-- EXPERIENCE -->
<section class="container">
  <div class="row  mt-5 mb-5">
    <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
      <div class="card border-secondary mb-3">
        <div class="card-body">
          <h5 class="card-title text-center teal-text">Edit Experience</h3>
            <hr />
            <form method="POST" class="mt-4">
              {% csrf_token %}
              <!-- ------ -->
              {% if user.is_authenticated %}
              <input type="hidden" name="user_id" value="{{ user.id }}" />
              {% else %}
              <input type="hidden" name="user_id" value="0" />
              {% endif %}
              <div class="form-row" id="addForm">
                <div class="form-group col-sm-12 ">
                  <input type="text" class="form-control form-control-sm" placeholder="Company Name" name="company_name"
                    value="{{ experience.company_name }}" />
                </div>
                <div class="form-group col-sm-12 ">
                  <input type="text" class="form-control form-control-sm" placeholder="Job Title" name="job_title"
                    value="{{experience.job_title}}" />
                </div>
                <div class="form-group col-sm-12 ">
                  <input type="number" class="form-control form-control-sm" placeholder="Start Year" name="year_from"
                    value="{{experience.year_from}}" />
                </div>
                <div class="form-group col-sm-12 ">
                  <input type="number" class="form-control form-control-sm" placeholder="End Year" name="year_to"
                    value="{{experience.year_to}}" />
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control align-left" name="job_description" placeholder="Job Description">
                    {{ experience.job_description }}
              </textarea>
              </div>
              <button type="submit" class="btn btn-black  btn-sm mt-3 btn-block">
                EDIT EXPERIENCE
              </button>
            </form>
            <br />
            <br />
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
