{% extends "layout.html" %}
<!-- Loading Static Files -->
{% load static %}
<!-- ------- -->
{% block title %} | Add Experience {% endblock %}
<!-- Main Content -->
{% block content %}
<!-- EXPERIENCE FORM -->
  <section class="container">
    <div class="row  mt-5 mb-5">
      <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <div class="card border-secondary mb-3">
          <div class="card-body">
            <h5 class="card-title text-center teal-text">Add Experience</h3>
              <hr />
              <!-- Alert -->
              {% include "partials/_alert.html" %}
              <form method="POST" class="mt-4" autocomplete="">
                {% csrf_token %}
                <!-- ------ -->
                {% if user.is_authenticated %}
                <input type="hidden" name="user_id" value="{{ user.id }}" />
                {% else %}
                <input type="hidden" name="user_id" value="0" />
                {% endif %}
                <div class="form-row" id="addForm">
                <div class="form-group col-sm-12">
                  <input type="text" class="form-control form-control-sm" placeholder="Company Name" name="company_name" required />
                </div>
                <div class="form-group col-sm-12">
                  <input type="text" class="form-control form-control-sm" placeholder="Job Title" name="job_title" required />
                </div>
                <div class="form-group col-sm-12">
                  <input type="number" class="form-control form-control-sm" placeholder="Start Year" name="year_from" required />
                </div>
                <div class="form-group col-sm-12">
                  <input type="number" class="form-control form-control-sm" placeholder="End Year" name="year_to" required />
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="job_description" placeholder="Job Description" required></textarea>
              </div>
              <button type="submit" class="btn btn-black  btn-sm mt-3">
                ADD EXPERIENCE
              </button>
              <a href="{% url 'dashboard' user.id %}" class="btn btn-black btn-sm mt-3">BACK TO DASHBOARD</a>
              </form>
              <br />
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================== -->
{% endblock %}
